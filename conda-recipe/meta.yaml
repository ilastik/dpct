{% set dpct_version = "1.0.0" %}
package:
    name: libdpct
    version: {{ dpct_version }}

# {% set tagged_version = GIT_DESCRIBE_TAG %}

# # If we're using a non-tagged revision, append '.postN' to the version
# {% if GIT_DESCRIBE_NUMBER|int != 0 %}
#   {% set tagged_version = tagged_version + '.post' + GIT_DESCRIBE_NUMBER %}
# {% endif %}



build:
  number: 0
  skip:
    true  # [py2k]

source:
  path: ../

outputs:
  - name: libdpct

    version: {{ dpct_version }}
    script: build-lib.sh  # [not win]
    script: build-lib.bat  # [win]
    build:
      run_exports:
        - {{ pin_subpackage('libdpct', max_pin="x.x") }}


    requirements:
      build:
        - cmake
        - make  # [not win]
        - {{ compiler("c") }}
        - {{ compiler("cxx") }}
      host:
        - boost-cpp {{ boost }}*
        - lemon {{ lemon }}*
      run:
        - lemon {{ lemon }}

  - name: dpct
    version: {{ dpct_version }}
    script: build-python.sh  # [not win]
    script: build-py.bat  # [win]

    requirements:
      build:
        # - cross-python_{{ target_platform }}    # [build_platform != target_platform]
        - python                                # [build_platform != target_platform]
        - cython                                # [build_platform != target_platform]
        - cmake
        - make  # [not win]
        - {{ compiler("c") }}
        - {{ compiler("cxx") }}
      host:
        - {{ pin_subpackage('libdpct', exact=True) }}
        - boost {{ boost }}*
        - lemon {{ lemon }}*
        - python
      run:
        - {{ pin_subpackage('libdpct', exact=True) }}
        - libdpct
        - {{ pin_compatible('boost') }}
        - {{ pin_compatible('python') }}


    test:
      source_files:
        - test

      imports:
        - dpct

      commands:
        - python test/test.py

about:
    home: https://github.com/chaubold/dpct
    license: MIT
    summary: 'Dynamic Programming Cell Tracking Solver Library'
